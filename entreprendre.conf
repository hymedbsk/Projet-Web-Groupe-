<VirtualHost *:80>
        ServerAdmin he201575@students.ephec-ti.be
        ServerName  entreprendre.che2-ephec.be

        DocumentRoot /var/www/html/EphecEntreprendre/public

RewriteEngine on
RewriteCond %{SERVER_NAME} =entreprendre.che2-ephec.be
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
        ServerAdmin he201575@students.ephec-ti.be
        ServerName  entreprendre.che2-ephec.be
        DocumentRoot /var/www/html/EphecEntreprendre/public

        <Directory "/var/www/html/EphecEntreprendre/public">
                Options Indexes FollowSymLinks
                AllowOverride ALL
                Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

SSLCertificateFile /etc/letsencrypt/live/entreprendre.che2-ephec.be/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/entreprendre.che2-ephec.be/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
