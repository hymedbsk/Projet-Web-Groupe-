<VirtualHost *:80>
        ServerAdmin he201575@students.ephec-ti.be
        ServerName  entreprendre.che2-ephec.be

        DocumentRoot /var/www/html/EphecEntreprendre/public

</VirtualHost>

<VirtualHost *:443>
        ServerAdmin he201575@students.ephec-ti.be
        ServerName  entreprendre.che2-ephec.be
        DocumentRoot /var/www/html/EphecEntreprendre/public

        <Directory "/var/www/html/EphecEntreprendre/public">
                Options Indexes FollowSymLinks
                AllowOverride ALL
                Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
